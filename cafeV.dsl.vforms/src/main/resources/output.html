
			<!doctype html>
			<html lang="en">
			  <head>
			    <meta charset="utf-8">
			    <meta name="viewport" content="width=device-width, initial-scale=1">
			    <title>VForms</title>
			    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
			  </head>
			  <body>
			<form>
			<div class="container">
			<div class="form-group row mt-5">

						<div class=" col-sm-3  my-auto ">
						    <input type="date"" id="date of Birth">
						    <label for="date of Birth">date of Birth</label>
						  </div>
						
						  <div class="col-sm-4 mb-2">
						    <label for="temperature">temperature</label>
						    <input type="range" class="form-control-range" id="temperature">
						  </div>
						
				  <div class="col-sm-2 mb-2">
				    <label for="Age Group">Age Group</label>
				    <select class="form-control" id="Age Group">
				 <option>0</option> <option>10</option> <option>20</option> <option>30</option> <option>40</option> <option>50</option> <option>60</option> <option>70</option> <option>80</option> <option>90</option>
				    </select>
				</div>
						
				  <div class="col-sm-2 mb-2">
				    <label for="sex">sex</label>
				    <select class="form-control" id="sex">
				 <option>1</option> <option>2</option>
				    </select>
				</div>
						
				  <div class="col-sm-2 mb-2">
				    <label for="Gender">Gender</label>
				    <select class="form-control" id="Gender">
				 <option>girl</option> <option>boy</option>
				    </select>
				</div>
						
		</div>		 
		</div>
		</form>
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		  </body>
		</html>
